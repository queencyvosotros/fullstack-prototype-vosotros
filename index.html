<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Stack App (Student Build)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="not-authenticated">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#/">Full-Stack App Queency Vosotros</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item role-logged-out">
            <a class="nav-link" href="#/login">Login</a>
          </li>
          <li class="nav-item role-logged-out">
            <a class="nav-link" href="#/register">Register</a>
          </li>

          <li class="nav-item dropdown role-logged-in">
  <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">
    <span id="nav-username"></span>
  </a>
  <ul class="dropdown-menu dropdown-menu-end">
    <li><a class="dropdown-item" href="#/profile">Profile</a></li>
    <li><a class="dropdown-item" href="#/requests">My Requests</a></li>

    <li class="role-admin"><hr class="dropdown-divider"></li>
    <li class="role-admin"><h6 class="dropdown-header">Administration</h6></li>
    
    <li class="role-admin"><a class="dropdown-item" href="#/employees">Employees</a></li>
    <li class="role-admin"><a class="dropdown-item" href="#/accounts">Accounts</a></li>
    <li class="role-admin"><a class="dropdown-item" href="#/departments">Departments</a></li>

    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
</ul>
</li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">

    <section id="home-page" class="page active">
      <h2>Welcome to the Full-Stack App</h2>
      <p>A static prototype before backend integration</p>
    </section>

    <section id="register-page" class="page"></section>
    <section id="verify-email-page" class="page"></section>
    <section id="login-page" class="page"></section>
    <section id="profile-page" class="page"></section>

  
    <section id="employees-page" class="page"></section>
    <section id="departments-page" class="page"></section>
    <section id="accounts-page" class="page"></section>

    <section id="requests-page" class="page"></section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>

  <div class="modal fade" id="employeeModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Employee</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="employeeForm">
            <input class="form-control mb-2" placeholder="Employee ID" id="empId" required>
            <input class="form-control mb-2" placeholder="User Email" id="empUserEmail" required>
            <input class="form-control mb-2" placeholder="Position" id="empPosition" required>
            <select class="form-select mb-2" id="empDept"></select>
            <input type="date" class="form-control mb-2" id="empHireDate" required>
            <button class="btn btn-success w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="requestModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>New Request</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="requestForm">
            <select class="form-select mb-3" id="requestType">
              <option>Equipment</option>
              <option>Leave</option>
              <option>Resources</option>
            </select>

            <div id="itemsContainer"></div>

            <button type="button" class="btn btn-secondary mb-3" onclick="addItemField()">+ Add Item</button>

            <button class="btn btn-primary w-100">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
